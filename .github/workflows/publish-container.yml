name: Publish Container Image

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    name: Build and Publish Container Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "major_version=${VERSION%%.*}" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "major_version=dev" >> $GITHUB_OUTPUT
          fi

      - name: Generate Docker tags
        id: tags
        run: |
          REPO="quay.io/bapalm/ocp-doc-checker"
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ steps.version.outputs.version }}"
            MAJOR="${{ steps.version.outputs.major_version }}"
            TAGS="${REPO}:${VERSION},${REPO}:${MAJOR},${REPO}:latest"
          else
            TAGS="${REPO}:dev"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image published successfully! ðŸŽ‰"

